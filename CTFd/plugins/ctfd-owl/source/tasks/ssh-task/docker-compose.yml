version: "3"
services:
  service:
    build: service
    restart: always
    expose:
      - 22
    networks:
      - net
    environment:
      - FLAG=${FLAG}
    labels:
      - owl.proxy=true
      - owl.proxy.port=22
      - owl.label.conntype=ssh
      - owl.label.ssh.username=ctf
      - owl.label.ssh.password=secret

networks:
  net:
    external:
      name: ctfd_frp_containers
