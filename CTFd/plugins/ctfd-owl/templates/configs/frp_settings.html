<div role="tabpanel" class="tab-pane config-section" id="frp">
    <form method="POST" autocomplete="off" class="w-100">
        <div class="form-group">
            <label>
                Frp Http Domain Suffix
                <small class="form-text text-muted"> Container URL to show </small>
            </label>
            <input type="text" class="form-control" id="frp-http-domain-suffix" name="frp_http_domain_suffix" value="{{
            configs.get("frp_http_domain_suffix") }}">
        </div>
        <div class="form-group">
            <label> FRPS address (shown in task card) </label>
            <input type="text" class="form-control" id="frp-direct-ip-address" name="frp_direct_ip_address" value="{{
            configs.get("frp_direct_ip_address") }}">
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-9">
                <label> FRPC address </label>
                <input type="text" class="form-control" id="frpc-direct-ip-address" name="frpc_direct_ip_address" value="{{
                configs.get("frpc_direct_ip_address") }}">
            </div>

            <div class="form-group col-12 col-md-3">
                <label> FRPC port </label>
                <input type="text" class="form-control" id="frpc-port" name="frpc_port" value="{{ configs.get("frpc_port")
                }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <label> Frp Direct Minimum Port </label>
                <input type="text" class="form-control" id="frp-direct-port-minimum" name="frp_direct_port_minimum" value="{{
                configs.get("frp_direct_port_minimum") }}">
            </div>

            <div class="form-group col-12 col-md-6">
                <label> Frp Direct Maximum Port </label>
                <input type="text" class="form-control" id="frp-direct-port-maximum" name="frp_direct_port_maximum" value="{{
                configs.get("frp_direct_port_maximum") }}">
            </div>
        </div>

        <div class="form-group">
            <label>
                Frpc config template
                <small class="form-text text-muted"> Frpc config template, only common section need! </small>
            </label>
            <textarea class="form-control" id="frp-config-template" name="frpc_config_template" rows="7">
{{ configs.get("frpc_config_template") }}</textarea
            >
        </div>

        <button type="submit" class="btn btn-md btn-primary float-right">Update</button>
    </form>
</div>
